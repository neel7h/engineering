<script>

    var noop = function () {};
    var methods = [
        'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
        'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
        'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
        'timeStamp', 'trace', 'warn'
    ];
    var length = methods.length;
    var console = (window.console = window.console || {});

    while (length--) {
        var method = methods[length];
        if (!console[method])
            console[method] = noop;
    }

    var hash = window.location.hash;
    var fragments = hash.split('?')[0].replace('#','').split('/');
    var id = fragments.slice(0,3).join('/');

    var moduleId = null;
    var snapshotId = null;
    var businessFilter = null;
    var technologyFilter = null;
    for(var i=0; i<fragments.length; i++){
        if ('modules' === fragments[i])
            moduleId = fragments[i+1];
        if ('snapshots' === fragments[i])
            snapshotId = fragments[i+1];
        if ('business' == fragments[i])
            businessFilter = fragments[i+1];
        if ('technology' == fragments[i])
            technologyFilter = fragments[i+1];
    }

    (function () {
        // Define global variables
        var d1 = new Date();
        window.TODAY = Date.UTC(d1.getUTCFullYear(), d1.getUTCMonth(), d1.getUTCDate());
        window.VERSION = 'X.X.X-XXX';
        window.REST_URL = '../rest/';
        window.CENTRAL_DOMAIN = fragments[0];
        var domain = 'AAD';
        window.DOMAIN_URL = REST_URL + domain;
        window.CED_JSON = 'resources/ced.json';

        window.SELECTED_APPLICATION_HREF = id;
        window.INIT_SELECTED_MODULE_HREF = null;
        if (moduleId != null)
            window.INIT_SELECTED_MODULE_HREF = CENTRAL_DOMAIN + '/modules/' + moduleId;
        window.INIT_SELECTED_BUSINESS_HREF = '60017';
        if (businessFilter != null)
            window.INIT_SELECTED_BUSINESS_HREF = businessFilter;
        window.INIT_SELECTED_TECHNOLOGY = null;
        if (technologyFilter != null)
            window.INIT_SELECTED_TECHNOLOGY = decodeURIComponent(technologyFilter);

        window.INIT_SELECTED_SNAPSHOT_HREF = null;
        if (snapshotId != null)
            window.INIT_SELECTED_SNAPSHOT_HREF = SELECTED_APPLICATION_HREF + '/snapshots/' + snapshotId;
    }())

</script>
